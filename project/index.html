<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Карточка товара</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="product-card product-card--sale">
        <div class="product-card__image">
            <img src="/images/product.jpg" alt="Товар" onerror="this.src='https://via.placeholder.com/300x200'">
        </div>
        <h3 class="product-card__title">Смартфон XYZ Pro</h3>
        <p class="product-card__description">Мощный смартфон с отличной камерой и большим экраном</p>
        <div class="product-card__price">29 990 ₽</div>
        <button class="product-card__button">В корзину</button>
    </div>
</body>
</html>
